<app-header></app-header>
<section class="mt-5 py-4">
  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-8">
        <div class="form h-100">
          <h3>Send us a message</h3>
          <form class="mb-5" method="post" id="contactForm" name="contactForm">
            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Name *</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Your name"
                />
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Email *</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Your email"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="Phone #"
                />
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">District</label>
                <input
                  type="text"
                  class="form-control"
                  name="District"
                  id="District"
                  placeholder="District"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-5">
                <label for="message" class="col-form-label">Message *</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  cols="30"
                  rows="4"
                  placeholder="Write your message"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input
                  type="submit"
                  value="Send Message"
                  class="btn btn-primary rounded-0 py-2 px-4"
                />
                <span class="submitting"></span>
              </div>
            </div>
          </form>

          <div id="form-message-warning mt-4"></div>
          <div id="form-message-success">Your message was sent, thank you!</div>
        </div>
      </div>
      <div class="col-md-4">
        <div style="background-color: #a80c0f" class="contact-info h-100">
          <h3>Contact Information</h3>

          <ul class="list-unstyled">
            <li class="d-flex">
              <span class="wrap-icon icon-room mr-3"></span>
              <span class="text"
                >R M PUBLIC SCHOOL, BISHAMBHRAPUR, MANJHAGARH, GOPALGANJ, BIHAR
                (841427)</span
              >
            </li>
            <li class="d-flex">
              <span class="wrap-icon icon-phone mr-3"></span>
              <span class="text">+91 9931353200 </span>
            </li>
            <li class="d-flex">
              <span class="wrap-icon icon-envelope mr-3"></span>
              <span class="text">principal.rmps@gmail.com </span>
            </li>
            <li>
              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe
                    width="100%"
                    height="100%"
                    id="gmap_canvas"
                    src="https://maps.google.com/maps?q=rm public school gopalganj&t=&z=10&ie=UTF8&iwloc=&output=embed"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                  ></iframe>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
